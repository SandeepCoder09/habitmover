<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Habit Mover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#4f46e5" />

<!-- iOS support -->
<link rel="apple-touch-icon" href="/habit-mover.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <header class="topbar">
      <!-- Progress Section -->
      <section class="progress-wrap">
        <div class="progress-text">
          Todayâ€™s Progress: <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </section>

      <!-- Streak -->
      <div class="streak-box">
        ðŸ”¥ Streak: <span id="streakCount">0</span> days
      </div>

      <h1>Habit Mover</h1>

      <div class="top-actions">
        <button id="themeToggle" aria-label="Toggle theme">
          <span class="ri-moon-line"></span>
        </button>

        <button id="logoutBtn" aria-label="Logout">
          <span class="ri-logout-box-r-line"></span>
        </button>
      </div>
    </header>

    <!-- App Container -->
    <main class="container">
      <!-- Add Task Card -->
      <div class="card add-task">
        <input
          type="text"
          id="taskName"
          placeholder="New habit / task"
          required
        />

        <input
          type="time"
          id="taskTime"
          step="60"
          pattern="[0-9]{2}:[0-9]{2}"
          required
        />

        <button id="addTaskBtn">
          <span class="ri-add-line"></span>
        </button>
      </div>

      <!-- Task List -->
      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <span class="ri-checkbox-blank-circle-line"></span>
        <h3>No habits yet</h3>
        <p>Add your first habit to get started ðŸš€</p>
      </div>

      <div id="taskList"></div>
    </main

    <button id="installBtn" hidden>
  Install Habit Mover
</button>
<!-- main Script -->
    <script src="script.js"></script>

    <!-- service worker js -->
    <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js");
    });
  }
</script>

    <!-- install button js -->
    <script>
  let deferredPrompt;
  const installBtn = document.getElementById("installBtn");

  window.addEventListener("beforeinstallprompt", (e) => {
    // Stop Chrome from showing default mini-infobar
    e.preventDefault();

    // Save the event
    deferredPrompt = e;

    // Show our install button
    installBtn.hidden = false;

    installBtn.addEventListener("click", async () => {
      installBtn.hidden = true;
      deferredPrompt.prompt();

      const choiceResult = await deferredPrompt.userChoice;
      deferredPrompt = null;
    });
  });

  // Optional: hide button after app is installed
  window.addEventListener("appinstalled", () => {
    installBtn.hidden = true;
    console.log("Habit Mover installed");
  });
</script>

  </body>
</html>
