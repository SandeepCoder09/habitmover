<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Habit Mover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <header class="topbar">
      <!-- Progress Section -->
      <section class="progress-wrap">
        <div class="progress-text">
          Todayâ€™s Progress: <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </section>

      <!-- Streak -->
      <div class="streak-box">
        ğŸ”¥ Streak: <span id="streakCount">0</span> days
      </div>

      <h1>Habit Mover</h1>

      <div class="top-actions">
        <button id="themeToggle" aria-label="Toggle theme">
          <span class="ri-moon-line"></span>
        </button>

        <button id="logoutBtn" aria-label="Logout">
          <span class="ri-logout-box-r-line"></span>
        </button>
      </div>
    </header>

    <!-- App Container -->
    <main class="container">
      <!-- Add Task Card -->
      <div class="card add-task">
        <input
          type="text"
          id="taskName"
          placeholder="New habit / task"
          required
        />

        <input
          type="time"
          id="taskTime"
          step="60"
          pattern="[0-9]{2}:[0-9]{2}"
          required
        />

        <button id="addTaskBtn">
          <span class="ri-add-line"></span>
        </button>
      </div>

      <!-- Task List -->
      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <span class="ri-checkbox-blank-circle-line"></span>
        <h3>No habits yet</h3>
        <p>Add your first habit to get started ğŸš€</p>
      </div>

      <div id="taskList"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
