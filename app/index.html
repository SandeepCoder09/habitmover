<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Mover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />

  <!-- iOS -->
  <link rel="apple-touch-icon" href="/habit-mover.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Remix Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SPLASH -->
<!-- <div id="splash">
  <div class="logo">Habit Mover</div>
  <div class="loader"></div>
</div> -->

<!-- TOP BAR -->
<header class="topbar">

  <section class="progress-wrap">
    <div class="progress-text">
      Todayâ€™s Progress: <span id="progressPercent">0%</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </section>

  <div class="streak-box">
    ðŸ”¥ Streak: <span id="streakCount">0</span> days
  </div>

  <h1>Habit Mover</h1>

  <div class="top-actions">
    <button id="themeToggle" aria-label="Toggle theme">
      <span class="ri-moon-line"></span>
    </button>

    <button id="logoutBtn" aria-label="Logout">
      <span class="ri-logout-box-r-line"></span>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="container">

  <!-- EMPTY STATE -->
  <div id="emptyState" class="empty-state">
    <span class="ri-checkbox-blank-circle-line"></span>
    <h3>No habits yet</h3>
    <p>Add your first habit to get started ðŸš€</p>
  </div>

  <!-- TASK LIST -->
  <div id="taskList"></div>
</main>

<!-- ADD HABIT MODAL -->
<div id="addModal" class="modal hidden">
  <div class="modal-sheet">
    <h3>New Habit</h3>

    <input
      type="text"
      id="modalTaskName"
      placeholder="Habit name"
    />

    <input
      type="time"
      id="modalTaskTime"
    />

    <button id="modalAddBtn">Add Habit</button>
    <button class="close-modal">Cancel</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <a href="index.html" class="nav-item active">
    <span class="ri-home-5-line"></span>
    <small>Home</small>
  </a>

  <a href="stats.html" class="nav-item">
    <span class="ri-bar-chart-line"></span>
    <small>Stats</small>
  </a>

  <!-- âœ… ONLY ONE addTaskBtn -->
  <button class="nav-add" id="addTaskBtn">
    <span class="ri-add-line"></span>
  </button>

  <a href="history.html" class="nav-item">
    <span class="ri-time-line"></span>
    <small>History</small>
  </a>

  <a href="profile.html" class="nav-item">
    <span class="ri-user-line"></span>
    <small>Profile</small>
  </a>
</nav>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

<!-- SERVICE WORKER -->
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js");
    });
  }
</script>

</body>
</html>
